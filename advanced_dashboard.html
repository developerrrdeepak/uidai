<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIDAI Advanced Risk Monitoring Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        .container { max-width: 1600px; margin: 0 auto; padding: 20px; }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .header-content { position: relative; z-index: 1; }
        .header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 800;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
        .header p { color: rgba(255,255,255,0.9); font-size: 1.2rem; }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .tab {
            flex: 1;
            padding: 15px 25px;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 10px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: 600;
        }
        .tab:hover { background: rgba(255,255,255,0.05); color: #e2e8f0; }
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }
        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        .card h2 {
            color: #e2e8f0;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        /* Filters */
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .filter-group label {
            display: block;
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .search-box, select {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .search-box:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        select option { background: #1e293b; color: #e2e8f0; }
        
        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        th {
            background: rgba(255,255,255,0.05);
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        tr:hover { background: rgba(255,255,255,0.03); }
        
        /* Badges */
        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        .badge-high { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }
        .badge-medium { background: rgba(251, 191, 36, 0.2); color: #fcd34d; border: 1px solid rgba(251, 191, 36, 0.3); }
        .badge-low { background: rgba(34, 197, 94, 0.2); color: #86efac; border: 1px solid rgba(34, 197, 94, 0.3); }
        
        /* Charts */
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
            background: rgba(255,255,255,0.02);
            padding: 20px;
            border-radius: 15px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 100px;
            font-size: 1.5rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error */
        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin: 20px 0;
        }
        
        /* Export Button */
        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }
        .page-btn {
            padding: 10px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .page-btn:hover { background: rgba(255,255,255,0.1); }
        .page-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }
        
        /* Grid Layout */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API_BASE = 'http://localhost:8000/api';

        function Dashboard() {
            const [activeTab, setActiveTab] = useState('overview');
            const [stats, setStats] = useState(null);
            const [districts, setDistricts] = useState([]);
            const [topRisk, setTopRisk] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [riskFilter, setRiskFilter] = useState('all');
            const [currentPage, setCurrentPage] = useState(1);
            const itemsPerPage = 20;
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 30000); // Refresh every 30 seconds
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (activeTab === 'analytics' && stats && chartRef.current) {
                    renderChart();
                }
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [activeTab, stats]);

            const fetchData = async (manual = false) => {
                if (manual) setIsRefreshing(true);
                try {
                    const [statsRes, districtsRes, topRiskRes] = await Promise.all([
                        fetch(`${API_BASE}/stats`),
                        fetch(`${API_BASE}/districts`),
                        fetch(`${API_BASE}/top-risk`)
                    ]);

                    if (!statsRes.ok || !districtsRes.ok || !topRiskRes.ok) {
                        throw new Error('API Error. Ensure Flask is running: python api.py');
                    }

                    const statsData = await statsRes.json();
                    const districtsData = await districtsRes.json();
                    const topRiskData = await topRiskRes.json();

                    setStats(statsData);
                    setDistricts(districtsData);
                    setTopRisk(topRiskData);
                    setLastUpdated(new Date());
                    setLoading(false);
                    setIsRefreshing(false);
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                    setIsRefreshing(false);
                }
            };

            const renderChart = () => {
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                const ctx = chartRef.current.getContext('2d');
                chartInstance.current = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['High Risk', 'Medium Risk', 'Low Risk'],
                        datasets: [{
                            data: [stats.high_risk, stats.medium_risk, stats.low_risk],
                            backgroundColor: [
                                'rgba(239, 68, 68, 0.8)',
                                'rgba(251, 191, 36, 0.8)',
                                'rgba(34, 197, 94, 0.8)'
                            ],
                            borderColor: [
                                'rgba(239, 68, 68, 1)',
                                'rgba(251, 191, 36, 1)',
                                'rgba(34, 197, 94, 1)'
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: { color: '#e2e8f0', font: { size: 14 } }
                            }
                        }
                    }
                });
            };

            const exportToCSV = () => {
                const csv = [
                    ['District', 'Risk Score', 'Risk Level', 'Bio Coverage', 'Demo Coverage'],
                    ...filteredDistricts.map(d => [
                        d.district_clean,
                        d.risk_score.toFixed(3),
                        d.risk_level,
                        d.total_bio,
                        d.total_demo
                    ])
                ].map(row => row.join(',')).join('\n');

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'uidai_risk_report.csv';
                a.click();
            };

            const filteredDistricts = districts.filter(d => {
                const matchesSearch = d.district_clean.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesRisk = riskFilter === 'all' || d.risk_level.toLowerCase() === riskFilter;
                return matchesSearch && matchesRisk;
            });

            const totalPages = Math.ceil(filteredDistricts.length / itemsPerPage);
            const paginatedDistricts = filteredDistricts.slice(
                (currentPage - 1) * itemsPerPage,
                currentPage * itemsPerPage
            );

            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        Loading UIDAI Dashboard...
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="container">
                        <div className="error">
                            <h2>‚ö†Ô∏è Error</h2>
                            <p>{error}</p>
                            <p style={{marginTop: '10px'}}>Run: <code>python api.py</code></p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="header">
                        <div className="header-content">
                            <h1>üèõÔ∏è UIDAI Risk Monitoring Dashboard</h1>
                            <p>Real-time district-level risk assessment ‚Ä¢ {stats.total_districts} Districts ‚Ä¢ Cleaned Data</p>
                            <div style={{display: 'flex', alignItems: 'center', gap: '15px', marginTop: '10px'}}>
                                <button
                                    onClick={() => fetchData(true)}
                                    disabled={isRefreshing}
                                    style={{
                                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                        color: 'white',
                                        border: 'none',
                                        padding: '8px 16px',
                                        borderRadius: '8px',
                                        cursor: isRefreshing ? 'not-allowed' : 'pointer',
                                        fontSize: '0.9rem',
                                        fontWeight: '600',
                                        opacity: isRefreshing ? 0.7 : 1
                                    }}
                                >
                                    {isRefreshing ? 'üîÑ Refreshing...' : 'üîÑ Refresh Data'}
                                </button>
                                {lastUpdated && (
                                    <span style={{color: 'rgba(255,255,255,0.8)', fontSize: '0.9rem'}}>
                                        Last updated: {lastUpdated.toLocaleTimeString()}
                                    </span>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="tabs">
                        <button className={`tab ${activeTab === 'overview' ? 'active' : ''}`} onClick={() => setActiveTab('overview')}>
                            üìä Overview
                        </button>
                        <button className={`tab ${activeTab === 'districts' ? 'active' : ''}`} onClick={() => setActiveTab('districts')}>
                            üó∫Ô∏è All Districts
                        </button>
                        <button className={`tab ${activeTab === 'analytics' ? 'active' : ''}`} onClick={() => setActiveTab('analytics')}>
                            üìà Analytics
                        </button>
                        <button className={`tab ${activeTab === 'alerts' ? 'active' : ''}`} onClick={() => setActiveTab('alerts')}>
                            üö® High Risk Alerts
                        </button>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <span className="stat-icon">üèõÔ∏è</span>
                            <div className="stat-label">Total Districts</div>
                            <div className="stat-value">{stats.total_districts}</div>
                        </div>
                        <div className="stat-card">
                            <span className="stat-icon">üî¥</span>
                            <div className="stat-label">High Risk</div>
                            <div className="stat-value" style={{color: '#ef4444'}}>{stats.high_risk}</div>
                        </div>
                        <div className="stat-card">
                            <span className="stat-icon">üü°</span>
                            <div className="stat-label">Medium Risk</div>
                            <div className="stat-value" style={{color: '#fbbf24'}}>{stats.medium_risk}</div>
                        </div>
                        <div className="stat-card">
                            <span className="stat-icon">üü¢</span>
                            <div className="stat-label">Low Risk</div>
                            <div className="stat-value" style={{color: '#22c55e'}}>{stats.low_risk}</div>
                        </div>
                    </div>

                    {activeTab === 'overview' && (
                        <div className="grid-2">
                            <div className="card">
                                <h2>üö® Top 10 High-Risk Districts</h2>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Rank</th>
                                            <th>District</th>
                                            <th>Risk Score</th>
                                            <th>Level</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {topRisk.map((d, i) => (
                                            <tr key={i}>
                                                <td><strong>#{i + 1}</strong></td>
                                                <td>{d.district_clean}</td>
                                                <td>{d.risk_score.toFixed(3)}</td>
                                                <td>
                                                    <span className={`badge badge-${d.risk_level.toLowerCase()}`}>
                                                        {d.risk_level}
                                                    </span>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>

                            <div className="card">
                                <h2>üìä Risk Distribution</h2>
                                <div className="chart-container">
                                    <canvas ref={chartRef}></canvas>
                                </div>
                            </div>
                        </div>
                    )}

                    {activeTab === 'districts' && (
                        <div className="card">
                            <h2>üó∫Ô∏è All Districts ({filteredDistricts.length})</h2>
                            
                            <button className="export-btn" onClick={exportToCSV}>
                                üì• Export to CSV
                            </button>

                            <div className="filters">
                                <div className="filter-group">
                                    <label>Search District</label>
                                    <input 
                                        type="text"
                                        className="search-box"
                                        placeholder="Type district name..."
                                        value={searchTerm}
                                        onChange={(e) => { setSearchTerm(e.target.value); setCurrentPage(1); }}
                                    />
                                </div>
                                <div className="filter-group">
                                    <label>Filter by Risk Level</label>
                                    <select value={riskFilter} onChange={(e) => { setRiskFilter(e.target.value); setCurrentPage(1); }}>
                                        <option value="all">All Levels</option>
                                        <option value="high">High Risk</option>
                                        <option value="medium">Medium Risk</option>
                                        <option value="low">Low Risk</option>
                                    </select>
                                </div>
                            </div>

                            <div style={{overflowX: 'auto'}}>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>District</th>
                                            <th>Risk Score</th>
                                            <th>Risk Level</th>
                                            <th>Bio Coverage</th>
                                            <th>Demo Coverage</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {paginatedDistricts.map((d, i) => (
                                            <tr key={i}>
                                                <td>{(currentPage - 1) * itemsPerPage + i + 1}</td>
                                                <td><strong>{d.district_clean}</strong></td>
                                                <td>{d.risk_score.toFixed(3)}</td>
                                                <td>
                                                    <span className={`badge badge-${d.risk_level.toLowerCase()}`}>
                                                        {d.risk_level}
                                                    </span>
                                                </td>
                                                <td>{d.total_bio.toLocaleString()}</td>
                                                <td>{d.total_demo.toLocaleString()}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>

                            <div className="pagination">
                                <button 
                                    className="page-btn" 
                                    onClick={() => setCurrentPage(p => Math.max(1, p - 1))}
                                    disabled={currentPage === 1}
                                >
                                    ‚Üê Prev
                                </button>
                                <span className="page-btn active">Page {currentPage} of {totalPages}</span>
                                <button 
                                    className="page-btn" 
                                    onClick={() => setCurrentPage(p => Math.min(totalPages, p + 1))}
                                    disabled={currentPage === totalPages}
                                >
                                    Next ‚Üí
                                </button>
                            </div>
                        </div>
                    )}

                    {activeTab === 'analytics' && (
                        <div className="card">
                            <h2>üìà Risk Analytics</h2>
                            <div className="stats-grid">
                                <div className="stat-card">
                                    <div className="stat-label">Average Risk Score</div>
                                    <div className="stat-value">{stats.avg_risk_score.toFixed(3)}</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">High Risk %</div>
                                    <div className="stat-value">{((stats.high_risk / stats.total_districts) * 100).toFixed(1)}%</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Medium Risk %</div>
                                    <div className="stat-value">{((stats.medium_risk / stats.total_districts) * 100).toFixed(1)}%</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Low Risk %</div>
                                    <div className="stat-value">{((stats.low_risk / stats.total_districts) * 100).toFixed(1)}%</div>
                                </div>
                            </div>
                            <div className="chart-container">
                                <canvas ref={chartRef}></canvas>
                            </div>
                        </div>
                    )}

                    {activeTab === 'alerts' && (
                        <div className="card">
                            <h2>üö® High Risk Alerts ({districts.filter(d => d.risk_level === 'High').length})</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th>District</th>
                                        <th>Risk Score</th>
                                        <th>Bio Coverage</th>
                                        <th>Demo Coverage</th>
                                        <th>Coverage Ratio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {districts.filter(d => d.risk_level === 'High').map((d, i) => (
                                        <tr key={i}>
                                            <td><strong>{d.district_clean}</strong></td>
                                            <td>{d.risk_score.toFixed(3)}</td>
                                            <td>{d.total_bio.toLocaleString()}</td>
                                            <td>{d.total_demo.toLocaleString()}</td>
                                            <td>{((d.total_bio / (d.total_demo + 1)) * 100).toFixed(1)}%</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
